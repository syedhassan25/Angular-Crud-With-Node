<div>
  <mat-card>
      <section class="mat-typography">
            <h3>Updated Issue</h3>
      </section>
  </mat-card>
  <mat-divider>
  </mat-divider>
  <br/>
  <form [formGroup]="updateForm" class="edit-form">
       <mat-form-field class="field-full-width">
          <input matInput class="" placeholder="Issue title" formControlName="title" #title >
       </mat-form-field>
       <mat-form-field class="field-full-width">
        <input matInput class="" placeholder="Issue Responsible" formControlName="responsible" #responsible >
     </mat-form-field>
     <mat-form-field class="field-full-width">
      <textarea matInput class="" placeholder="Issue  Description" formControlName="description" #description ></textarea>
   </mat-form-field>
   <mat-form-field class="field-full-width">
    <mat-select placeholder="severity" formControlName="severity" #severity>
      <mat-option value="Low">Low </mat-option>
      <mat-option value="Medium">Medium </mat-option>
       <mat-option value="High">High </mat-option>
    </mat-select>
 </mat-form-field>
 <mat-form-field class="field-full-width">
   <mat-select placeholder="status" formControlName="status" #status>
     <mat-option value="Open"> Open </mat-option>
     <mat-option value="Inprogress"> In progress </mat-option>
      <mat-option value="Done"> Done </mat-option>
   </mat-select>
</mat-form-field>
 <br><br>
 <button mat-raised-button color="accent" routerLink="/list"> Back</button>
 <button type="submit" mat-raised-button color="primary" [disabled]="updateForm.invalid || updateForm.pristine" (click)="updateIssue(title.value,responsible.value,description.value,severity.value,status.value)">Save</button>
  </form>
</div>
